<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

</head>
<!-- END HEAD -->
<body>
       <div class="container">      
        <h1><center>PEMBUATAN SURAT KETERANGAN DOMISILI</center></h1> 
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="nama">Nama :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="jenis_kelamin">Jenis Kelamin :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="jenis_kelamin">
                </div>
            </div>
            <a href="index.html" class="link-button">Kembali</a>      
            
        </form>
        <form class="form-inline">
            <label for="tempat">Tempat, Tanggal Lahir :</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="tempat">
                </div>
                <div class="col-sm-6">
                    <input placeholder="masukkan tanggal Awal" type="text" class="form-control datepicker" name="tgl_awal">
                </div>
            <button type="submit" class="btn btn-danger">Kembali</button>
            <button type="submit" class="btn btn-danger">Cetak</button>
        </form>     
    </div>
</body>
<script type="text/javascript">
 $(function(){
  $(".datepicker").datepicker({
      format: 'yyyy-mm-dd',
      autoclose: true,
      todayHighlight: true,
  });
 });
</script>
</html>
