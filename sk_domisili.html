<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12">
                <h1><center>PEMBUATAN SURAT KETERANGAN DOMISILI</center></h1>
                <div class="form-group">
                        <label class="control-label col-sm-2" for="nik">NIK :</label>
                            <input type="number" class="form-control">
                </div>
            </div>
            <div class="form-group">
                    <label class="control-label col-sm-2" for="nama">Nama :</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control">
            </div>
            <div class="input-group">
                <label class="control-label col-md-12" for="nama">Tempat, Tanggal Lahir :</label>
                <div class="col-md-4">
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <input placeholder="masukkan tanggal Awal" type="text" class="form-control datepicker" name="tgl_awal">
                </div>
            </div>  
            <div class="row">
                    <div class="form-group col-md-6">

                            </select>
                    </div>
                    <div class="form-group col-md-6">
                            <label for="agama">Agama</label>
                            <select id="agama" class="form-control">
                              <option selected>Jenis Kelamin</option>

                              <option>Kristen</option>

                              <option>Budha</option>
                            </select>
                    </div>
            </div>
            <div class="form-group">
                    <label class="control-label col-md-2" for="pekerjaan">Pekerjaan :</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control">
            </div>
            </div>
            <div class="form-group">
                    <label for="exampleFormControlTextarea1">Alamat</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Buat</button>
        </div>
      </div>
</body>
